<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Profile</title>
<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    color:#000080; 
    user-select:none; 
    background:#f0f4ff; 
  }

  header { 
    background:linear-gradient(90deg,#3399ff,#9966ff); 
    padding:20px 30px; 
    box-shadow:0 3px 6px rgba(0,0,0,0.3); 
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    flex-wrap:wrap; 
  }

  .logo-container { 
    display:flex; 
    align-items:baseline; 
    gap:15px; 
  }

  .logo { 
    font-size:36px; 
    font-weight:bold; 
    color:#fff; 
  }

  .tagline { 
    font-size:18px; 
    font-style:italic; 
    font-weight:bold; 
    color:#ffe066; 
  }

  nav { 
    display:flex; 
    gap:10px; 
    align-items:center; 
  }

  button { 
    padding:8px 14px; 
    font-weight:bold; 
    border-radius:3px; 
    border:none; 
    cursor:pointer; 
    color:#000080; 
    background:#ffcc00; 
    box-shadow:1px 1px 0 #333; 
    transition:background 0.2s; 
  }

  button:hover { 
    background:#ffff66; 
  }

  main { 
    max-width:700px; 
    margin:30px auto; 
    padding:20px; 
    background:#ffffffcc; 
    border:3px solid #9966ff; 
    border-radius:6px; 
    box-shadow:0 4px 10px rgba(153,102,255,0.3); 
    transition:background 0.3s; 
    padding-left:20px; /* FIX: added padding so inputs don't hug edges */
    padding-right:20px; 
  }

  h1 { 
    margin-bottom:10px; 
  }

  label { 
    display:block; 
    margin:10px 0 5px; 
    font-weight:bold; 
  }

  input[type="text"], input[type="url"], input[type="date"], textarea, select { 
    width:100%; 
    padding:8px; 
    font-size:14px; 
    border:2px solid #9966ff; 
    border-radius:4px; 
    box-sizing:border-box; /* FIX: ensures padding doesn’t break width */
  }

  textarea { 
    resize:vertical; 
    min-height:60px; 
  }

  #friends-container p, #blog-posts-container p, #friend-requests-container p { 
    margin:4px 0; 
  }

  #friends-container a { 
    color:#3399ff; 
    text-decoration:none; 
  }

  #friends-container a:hover { 
    text-decoration:underline; 
  }

  #avatar-username-container { 
    display:flex; 
    align-items:center; 
    gap:15px; 
    margin-bottom:15px; 
    flex-direction:column; 
  }

  #profile-avatar img { 
    width:150px; 
    height:150px; 
    border-radius:50%; 
    object-fit:cover; 
    background:#ccc; 
  }

  #username-input { 
    font-size:20px; 
    text-align:center; 
  }

  #dm-btn-profile { 
    margin-top:10px; 
    background:#3399ff; 
    color:white; 
    padding:6px 10px; 
    border-radius:4px; 
    border:none; 
    cursor:pointer; 
    font-weight:bold; 
  }

  #dm-btn-profile:hover { 
    background:#2277cc; 
  }

  .blog-post { 
    border:2px inset #99ccff; 
    background:#e6f0ff; 
    padding:10px; 
    margin-bottom:10px; 
    border-radius:4px; 
    font-size:13px; 
    font-family:'Courier New', monospace; 
  }

  .blog-post .timestamp { 
    font-size:11px; 
    color:#333; 
    margin-bottom:5px; 
  }

  #new-post-container { 
    margin-bottom:20px; 
  }

  #new-post-input { 
    width:100%; 
    padding:8px; 
    font-size:14px; 
    border:2px solid #9966ff; 
    border-radius:4px; 
    resize:vertical; 
    min-height:60px; 
    margin-bottom:8px; 
    box-sizing:border-box; /* FIX: ensures padding doesn't overflow */
  }

  .notif-item { 
    padding:6px 10px; 
    border-bottom:1px solid #eee; 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    font-size:13px; 
  }

  .notif-item button { 
    margin-left:5px; 
    background:#3399ff; 
    border:none; 
    color:white; 
    padding:2px 6px; 
    border-radius:3px; 
    cursor:pointer; 
    font-size:12px; 
  }

  .notif-item button:hover { 
    background:#2277cc; 
  }

  #song-player { 
    margin:10px 0; 
  }

  iframe { 
    width:100%; 
    height:200px; 
    border:none; 
    border-radius:6px; 
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <div class="logo">THE BLOG NETWORK</div>
    <div class="tagline">Chat with others!</div>
  </div>
  <nav>
    <button id="back-btn">⬅ Back</button>
  </nav>
</header>

<main id="profile-main">
  <h1>The Profile Place</h1>

  <div id="avatar-username-container">
    <div id="profile-avatar">
      <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Avatar">
    </div>
    <input type="text" id="username-input" placeholder="Username">
    <!-- DM Button will be inserted here -->
  </div>

  <label for="bio-input">Bio:</label>
  <textarea id="bio-input"></textarea>

  <label for="movie-input">Favorite Movie/Series:</label>
  <input type="text" id="movie-input" placeholder="Optional">

  <label for="song-input">Favorite Song (YouTube URL):</label>
  <input type="url" id="song-input" placeholder="Paste YouTube link">
  <div id="song-player"></div>

  <label for="birthday-input">Birthday:</label>
  <input type="date" id="birthday-input">

  <label for="avatar-input">Profile Picture (URL):</label>
  <input type="url" id="avatar-input" placeholder="Paste image URL or leave blank">

  <label for="wallpaper-select">Profile Wallpaper:</label>
  <select id="wallpaper-select">
    <option value="#f0f4ff">Light Blue</option>
    <option value="#fff4f0">Light Orange</option>
    <option value="#f0fff4">Light Green</option>
    <option value="#f4f0ff">Light Purple</option>
  </select>

  <button id="save-btn">Save Changes</button>

  <h2>Friends</h2>
  <div id="friends-container"></div>
  <div id="friend-actions"></div>

  <h2>Friend Requests</h2>
  <div id="friend-requests-container"></div>

  <div id="new-post-container">
    <h2>New Blog Post</h2>
    <textarea id="new-post-input" placeholder="Write your post here..."></textarea>
    <button id="submit-post-btn">Post</button>
  </div>

  <h2>Recent Blog Posts</h2>
  <div id="blog-posts-container"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  
</script>
</body>
</html>
