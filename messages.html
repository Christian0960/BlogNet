<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Blog Network - Direct Messages</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f4ff url('https://www.transparenttextures.com/patterns/tileable-wood-print.png') repeat;
  color: #000080;
}
header {
  background: linear-gradient(90deg, #3399ff, #9966ff);
  padding: 20px 30px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  color: white;
  font-size: 20px;
  font-weight: bold;
}
.container {
  display: flex;
  height: calc(100vh - 70px);
}
.sidebar {
  width: 25%;
  background: #e6f0ff;
  border-right: 3px solid #3399ff;
  overflow-y: auto;
}
.sidebar h2 {
  text-align: center;
  margin: 12px 0;
  font-size: 16px;
  font-family: 'Courier New', monospace;
}
.conversation {
  padding: 10px;
  border-bottom: 2px inset #99ccff;
  cursor: pointer;
  background: #ffffffcc;
  font-family: 'Courier New', monospace;
}
.conversation:hover {
  background: #d9e6ff;
}
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #ffffffcc;
  border-left: 3px solid #9966ff;
}
.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 6px;
  max-width: 70%;
  font-size: 13px;
  font-family: 'Courier New', monospace;
  box-shadow: 1px 1px 0 #99ccff;
}
.sent {
  background: #e6f0ff;
  border: 2px inset #99ccff;
  align-self: flex-end;
}
.received {
  background: #fff9e6;
  border: 2px inset #ffcc00;
  align-self: flex-start;
}
.input-box {
  display: flex;
  padding: 10px;
  border-top: 3px solid #3399ff;
  background: #fff;
}
.input-box input {
  flex: 1;
  padding: 8px;
  border: 2px solid #9966ff;
  border-radius: 4px;
  font-size: 14px;
}
.input-box button {
  margin-left: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 4px;
  background: #9966ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.input-box button:hover {
  background: #7a3fcc;
}
footer {
  text-align: center;
  margin: 10px auto;
  font-size: 12px;
  font-family: 'Courier New', monospace;
  color: #333;
}
.back-btn {
  background: #ffcc00;
  border: 2px solid #000080;
  padding: 6px 12px;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}
.back-btn:hover {
  background: #ffff66;
}
</style>
</head>
<body>
<header>
  THE BLOG NETWORK ‚Äî Direct Messages
</header>
<div class="container">
  <div class="sidebar">
    <h2>Chats</h2>
    <div class="conversation">Big Boss Man</div>
    <div class="conversation">Ultra Friend #1</div>
    <div class="conversation">Ultra Friend #2</div>
  </div>
  <div class="chat">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <div class="messages">
      <div class="message received">Hey, welcome to DMs!</div>
      <div class="message sent">Thanks! This feels like the blog feed üòé</div>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Type your message..." id="dm-input" />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>
<footer><em>EST. 2025 CREATED BY friend_ultra</em></footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const SECRET_KEY="MY_SECRET_KEY";
let currentUserID = localStorage.getItem('userId');
if(!currentUserID){
  currentUserID='user_'+Date.now()+'_'+Math.floor(Math.random()*1000);
  localStorage.setItem('userId',currentUserID);
}

const firebaseConfig = {
  apiKey:"AIzaSyBGNJwqrVv4lMPBTXiwwhv81cxCrIYF6V0",
  authDomain:"the-blog-network.firebaseapp.com",
  projectId:"the-blog-network",
  storageBucket:"the-blog-network.appspot.com",
  messagingSenderId:"857847462134",
  appId:"1:857847462134:web:a22e9a6467a230632b94d7"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const messagesContainer=document.querySelector('.messages');
const dmInput=document.getElementById('dm-input');
const sendBtn=document.getElementById('send-btn');

// Example: chatId for testing
const chatId='chat_with_friend_alpha';

// Load messages
db.collection('dms').doc(chatId).collection('messages').orderBy('timestamp','asc')
.onSnapshot(snap=>{
  messagesContainer.innerHTML='';
  snap.forEach(doc=>{
    const msg=doc.data();
    const div=document.createElement('div');
    div.className=msg.authorId===currentUserID?'message sent':'message received';
    div.textContent=msg.content;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop=messagesContainer.scrollHeight;
  });
});

// Send message
sendBtn.addEventListener('click', async ()=>{
  const text=dmInput.value.trim();
  if(!text) return;
  try {
    const chatRef = db.collection('dms').doc(chatId);
    await chatRef.set({}, { merge: true }); // ensure chat exists

    await chatRef.collection('messages').add({
      authorId: currentUserID,
      content: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      key: SECRET_KEY
    });
    dmInput.value='';
  } catch(err) {
    console.error('Error sending message:', err);
    alert('Error sending message: '+err.message);
  }
});
</script>
</body>
</html>
