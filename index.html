<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blog Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif; /* original subtitle font */
      background: #f0f4ff url('https://www.transparenttextures.com/patterns/tileable-wood-print.png') repeat;
      color: #000080;
      user-select: none;
    }

    header {
      background: linear-gradient(90deg, #3399ff, #9966ff);
      padding: 20px 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-family: Arial, sans-serif; /* match subtitle font */
      font-size: 36px; /* larger than subtitle */
      color: #fff;
      font-weight: bold;
      user-select: none;
    }

    .tagline {
      font-family: Arial, sans-serif; /* original subtitle font */
      font-size: 18px;
      color: #ffe066;
      font-style: italic;
      font-weight: bold;
      margin-left: 10px;
      flex-grow: 1;
      text-shadow: 1px 1px 0 #000033;
    }

    nav {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button.filter-btn {
      background: #ffcc00;
      border: 2px solid #000080;
      border-radius: 3px;
      padding: 8px 14px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      color: #000080;
      box-shadow: 1px 1px 0 #333333;
      transition: background 0.2s;
      user-select: none;
    }

    button.filter-btn:hover { background: #ffff66; }
    button.filter-btn.active { background: #ffff99; border-color: #330066; box-shadow: 2px 2px 4px #660099; }

    main {
      max-width: 700px;
      margin: 25px auto;
      padding: 10px 20px;
      background: #ffffffcc;
      border: 3px solid #3399ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 6px;
      min-height: 300px;
    }

    .post {
      border: 2px inset #99ccff;
      background: #e6f0ff;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 1px 1px 0 #99ccff;
    }

    footer {
      text-align: center;
      margin: 20px auto;
      font-size: 12px;
      font-family: 'Courier New', Courier, monospace; /* match posts */
      color: #333;
    }

    /* profile container styling */
    #profile-container img { max-width: 150px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">THE BLOG NETWORK</div>
    <div class="tagline">Chat with others!</div>
    <nav>
      <div style="display:flex; gap:10px; align-items:center;">
        <button class="filter-btn active" data-filter="friends">Friends</button>
        <button class="filter-btn" data-filter="unseen">Unseen</button>
        <button class="filter-btn" data-filter="public">Public</button>
      </div>
      <button id="profile-btn" title="Your Profile">ðŸ‘¤</button>
    </nav>
  </header>

  <form id="post-form">
    <input type="text" id="username" placeholder="Your username" />
    <textarea id="post-content" placeholder="Write your post here..."></textarea>
    <button type="submit" id="submit-post">Post</button>
  </form>

  <main id="feed"></main>

  <footer>
    <em>EST. 2025 CREATED BY CHRISTIAN (RUPPEEY) DUNLAP & JOHN (PRINCE HERB) NORTON</em>
  </footer>

  <!-- Firebase and JS code can stay the same -->
</body>
</html>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGNJwqrVv4lMPBTXiwwhv81cxCrIYF6V0",
      authDomain: "the-blog-network.firebaseapp.com",
      projectId: "the-blog-network",
      storageBucket: "the-blog-network.appspot.com",
      messagingSenderId: "857847462134",
      appId: "1:857847462134:web:a22e9a6467a230632b94d7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const buttons = document.querySelectorAll('.filter-btn');
    const feed = document.getElementById('feed');
    const form = document.getElementById('post-form');
    const textarea = document.getElementById('post-content');
    const usernameInput = document.getElementById('username');
    let currentFilter = 'friends';

    if (localStorage.getItem('username')) {
      usernameInput.value = localStorage.getItem('username');
    }

    function filterPosts(filter) {
      const posts = feed.querySelectorAll('.post');
      posts.forEach(post => {
        if (filter === 'public' || post.getAttribute('data-type') === filter) {
          post.style.display = 'block';
        } else {
          post.style.display = 'none';
        }
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.getAttribute('data-filter');
        filterPosts(currentFilter);
      });
    });

    function formatTimestamp(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      if (diffMins < 1) return 'just now';
      if (diffMins === 1) return '1 minute ago';
      if (diffMins < 60) return `${diffMins} minutes ago`;
      const diffHrs = Math.floor(diffMins / 60);
      if (diffHrs === 1) return '1 hour ago';
      if (diffHrs < 24) return `${diffHrs} hours ago`;
      const diffDays = Math.floor(diffHrs / 24);
      if (diffDays === 1) return '1 day ago';
      return `${diffDays} days ago`;
    }

    function renderPosts(snapshot) {
      feed.innerHTML = '';
      snapshot.forEach(doc => {
        const post = doc.data();
        const article = document.createElement('article');
        article.className = 'post';
        article.setAttribute('data-type', post.type || 'friends');

        article.innerHTML = `
          <div class="author">${post.author || 'friend_alpha'}</div>
          <div class="timestamp">${post.timestamp ? formatTimestamp(post.timestamp.toDate()) : ''}</div>
          <div class="content">${post.content}</div>
        `;
        feed.appendChild(article);
      });
      filterPosts(currentFilter);
    }

    db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(renderPosts);

    const badWords = ['nigger','retard','shit','nigga','fuck','bitch','bastard','crap','douche','dick','cunt','cock','pussy','tits','dickhead','slut','whore','motherfucker'];

    function sanitizeText(text) {
      let sanitized = text;
      badWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, 'gi');
        sanitized = sanitized.replace(regex, '****');
      });
      return sanitized;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const rawContent = textarea.value.trim();
      let username = usernameInput.value.trim() || 'friend_alpha';
      if (!rawContent) return alert('Please write something before posting!');

      localStorage.setItem('username', username);

      const content = sanitizeText(rawContent);

      db.collection('posts').add({
        author: username,
        content,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        type: currentFilter
      }).then(() => {
        textarea.value = '';
      }).catch(err => {
        alert('Error posting: ' + err.message);
      });
    });

    filterPosts(currentFilter);
  </script>
</body>
</html>
